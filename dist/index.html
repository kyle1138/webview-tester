<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <header>
    <h1>"View in Web" Param Injector</h1>
  </header>

  <div id="custom_mi_input">

    <div class="form_container">
      <span class="form_label">"View in Web" Link</span>
      <form id="get_source">
        <input id="source_url" type="text" name="source_url" placeholder="http://www.webview.com/" value="">
        <input type="submit" name="submit" value="GET"/>
      </form>
    </div>

    <div class="form_container" style="display:none">
      <span class="form_label">Adjust Params</span>
      <form id="params_adjuster">
        <div class="text_inputs">

        </div>
        <div class="" id="apply_params">
          <input  type="submit" name="apply_params" value="APPLY"/>
        </div>
      </form>
    </div>

    <div class="form_container" style="display:none">
      <span class="form_label">Add Custom Params</span>
      <form id="add_custom_param">
        <input id="custom_param_name" type="text" name="custom_param_name" placeholder="sample_data" value="">
        <input type="submit" name="submit" value="ADD PARAM"/>
      </form>
    </div>

  </div>

  <div id="webview_container"></div>
  
<script type="text/javascript" src="bundle.js"></script></body>

</html>
